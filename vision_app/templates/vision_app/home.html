<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Vision - Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn {
            padding: 15px 25px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .start-btn {
            background: #00c853;
            color: white;
        }
        .start-btn:disabled {
            background: #555;
        }
        .end-btn {
            background: #ff4444;
            color: white;
        }
        .end-btn:disabled {
            background: #555;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        .active {
            background: #1b5e20;
            color: #69f0ae;
        }
        .inactive {
            background: #b71c1c;
            color: #ff8a80;
        }
        video, canvas {
            width: 100%;
            max-width: 400px;
            border: 3px solid #444;
            border-radius: 10px;
            margin: 10px 0;
        }
        .stats {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        .display-link {
            display: block;
            background: #1976d2;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Gemini Vision - Camera</h1>
        <p>Take pictures of questions, get instant AI answers on another device</p>
        
        <a href="/display/" class="display-link" target="_blank">
            üì± Open Display on Another Device
        </a>
        
        <div id="status" class="status inactive">
            ‚ùå Session Inactive
        </div>
        
        <div>
            <button class="btn start-btn" onclick="startSession()">‚ñ∂ Start Session</button>
            <button class="btn end-btn" onclick="endSession()" disabled>‚èπ End Session</button>
        </div>
        
        <div class="stats">
            <strong>Frames Processed:</strong> <span id="count">0</span>
        </div>
        
        <div>
            <h3>Camera Feed</h3>
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display:none"></canvas>
        </div>
    </div>

    <script>
        let sessionActive = false;
        let captureInterval;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Start camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
            } catch (err) {
                alert('Camera error: ' + err.message);
            }
        }

        // Capture and upload frame
        function captureFrame() {
            if (!sessionActive) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob);
                
                try {
                    const response = await fetch('/api/upload/', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.status === 'success') {
                        document.getElementById('count').textContent = data.processed_count;
                    }
                } catch (error) {
                    console.error('Upload failed:', error);
                }
            }, 'image/jpeg', 0.8);
        }

        // Session control
        async function startSession() {
            try {
                const response = await fetch('/api/start/', { method: 'POST' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    sessionActive = true;
                    updateUI();
                    captureInterval = setInterval(captureFrame, 10000);
                    setTimeout(captureFrame, 1000); // First capture immediately
                }
            } catch (error) {
                alert('Failed to start session');
            }
        }

        async function endSession() {
            try {
                const response = await fetch('/api/end/', { method: 'POST' });
                const data = await response.json();
                
                sessionActive = false;
                updateUI();
                clearInterval(captureInterval);
                alert('Session ended. Processed ' + data.processed_count + ' frames.');
            } catch (error) {
                console.error('Failed to end session:', error);
            }
        }

        function updateUI() {
            const status = document.getElementById('status');
            const startBtn = document.querySelector('.start-btn');
            const endBtn = document.querySelector('.end-btn');
            
            if (sessionActive) {
                status.textContent = '‚úÖ Session Active - Auto-capturing every 10s';
                status.className = 'status active';
                startBtn.disabled = true;
                endBtn.disabled = false;
            } else {
                status.textContent = '‚ùå Session Inactive';
                status.className = 'status inactive';
                startBtn.disabled = false;
                endBtn.disabled = true;
            }
        }

        // Initialize
        startCamera();
        updateUI();
    </script>
</body>
</html>
